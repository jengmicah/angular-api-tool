<button class="close" mat-button (click)="onNoClick()">
  <fa-icon [icon]="faTimes"></fa-icon>
</button>

<h1 align="center">Add an Entry</h1>

<form [formGroup]="form" (submit)="addEntry()" align="center">
  <json-editor
    #editor
    [options]="options"
    [data]="data"
    (change)="changeLog($event)"
    formControlName="postData"
  ></json-editor>
  <button
    class="button green add-item"
    color="green"
    style="margin-top: 10px;"
    type="submit"
  >
    Submit
  </button>
</form>
