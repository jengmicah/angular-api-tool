<button class="close" mat-button (click)="onNoClick()">
  <fa-icon [icon]="faTimes"></fa-icon>
</button>

<h1 align="center">Add an Entry</h1>

<form>
  <json-editor
    #editor
    [options]="options"
    [data]="data"
    (change)="changeLog($event)"
  ></json-editor>
  <button
    class="button green add-item"
    color="green"
    (click)="submit(data)"
    style="margin-top: 10px;"
  >
    Submit
  </button>
</form>
